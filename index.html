<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR Facebook Login</title>
</head>
<body>
  <h2>Đăng nhập bằng Facebook</h2>

  <button onclick="loginFB()">Login Facebook</button>

  <p id="info"></p>

  <script>
    function loginFB() {
      FB.login(function(response) {
        if (response.authResponse) {
          FB.api('/me', {fields: 'id,name,email,picture'}, function(user) {
            document.getElementById("info").innerHTML =
              "Xin chào: " + user.name + "<br>ID: " + user.id;
          });
        }
      }, {scope: 'public_profile,email'});
    }

    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1403846031319654',
        cookie     : true,
        xfbml      : true,
        version    : 'v19.0'
      });
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/vi_VN/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
</body>
</html>
